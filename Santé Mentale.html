<style>
body {
    font-family: serif;
    margin: 0;

    background-image: url("Fond/Fille devant maison.jpg");
    background-size: cover;          /* plein √©cran */
    background-repeat: no-repeat;
    background-position: center top; /* ancr√©e en haut */
    background-attachment: fixed;
}


    /* Carte */
    .panel {
        max-width: 700px;
        margin: 80px auto;
        padding: 50px 60px;

        /* Un poil plus transparent */
        background: rgba(255,255,255,0.70);
        backdrop-filter: blur(6px);

        box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        text-align: center;
        color: #111;
    }

    h1 {
        font-weight: normal;
        margin-bottom: 40px;
    }

    .bar-container {
        width: 100%;
        height: 12px;
        background: rgba(0,0,0,0.15);
        margin: 30px 0 6px;
        border-radius: 6px;
        overflow: hidden;
    }

    .bar {
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, #6f7cff, #9aa8ff);
        transition: width 0.4s ease;
    }

    .label {
        font-size: 14px;
        margin-bottom: 14px;
        color: #222;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
        margin-top: 40px;
    }

    button {
        height: 52px;
        background: rgba(255,255,255,0.9);
        border: 1px solid rgba(0,0,0,0.4);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.25s ease;
        backdrop-filter: blur(2px);
        color: #111;
    }

    button:hover {
        background: rgba(0,0,0,0.85);
        color: white;
    }
</style>

</head>

<body>

<div class="panel">

<h1>√âtat int√©rieur</h1>

<!-- Barres -->
<div class="bar-container"><div id="adequation" class="bar"></div></div>
<div class="label">Ad√©quation avec soi : <span id="adequationValue">50%</span></div>

<div class="bar-container"><div id="resilience" class="bar"></div></div>
<div class="label">R√©silience : <span id="resilienceValue">50%</span></div>

<div class="bar-container"><div id="motivation" class="bar"></div></div>
<div class="label">Motivation : <span id="motivationValue">50%</span></div>

<div class="bar-container"><div id="clarte" class="bar"></div></div>
<div class="label">Clart√© mentale : <span id="clarteValue">50%</span></div>

<div class="bar-container"><div id="inspiration" class="bar"></div></div>
<div class="label">Inspiration : <span id="inspirationValue">50%</span></div>

<!-- Boutons -->
<div class="buttons">
    <button data-criterion="Sommeil"></button>
    <button data-criterion="Nourriture"></button>
    <button data-criterion="Sociabilit√©"></button>
    <button data-criterion="Sortir"></button>
    <button data-criterion="Impr√©vu"></button>
    <button data-criterion="Temps"></button>
    <button data-criterion="Probl√®me"></button>
    <button data-criterion="Musique"></button>
    <button data-criterion="R√©el"></button>
    <button data-criterion="Film"></button>
</div>

</div>

<script>
/* üî¢ Barres */
const bars = {
    adequation: 50,
    resilience: 50,
    motivation: 50,
    clarte: 50,
    inspiration: 50
};

/* ‚öôÔ∏è CONFIGURATION DES CRIT√àRES */
const criteriaConfig = { /* IDENTIQUE √Ä TON CODE ORIGINAL */
    Sommeil:{defaultState:1,states:[
        {label:"üõèÔ∏è Mauvais sommeil",impact:{adequation:-10,resilience:-20,motivation:-15,clarte:-15}},
        {label:"üõèÔ∏è Sommeil moyen",impact:{}},
        {label:"üõèÔ∏è Bon sommeil",impact:{adequation:10,resilience:10,motivation:10,clarte:10}}
    ]},
    Nourriture:{defaultState:1,states:[
        {label:"ü•ó Mauvaise alimentation",impact:{adequation:-10,resilience:-5,motivation:-10,clarte:-5}},
        {label:"ü•ó Alimentation correcte",impact:{}},
        {label:"ü•ó Bonne alimentation",impact:{adequation:5,resilience:5,motivation:5,clarte:10}}
    ]},
    Sociabilit√©:{defaultState:1,states:[
        {label:"üó£Ô∏è Isolement",impact:{adequation:-10,resilience:-10,motivation:-10,clarte:-5}},
        {label:"üó£Ô∏è Contacts normaux",impact:{}},
        {label:"üó£Ô∏è Lien social nourrissant",impact:{adequation:15,resilience:10,motivation:10,clarte:5}}
    ]},
    Sortir:{defaultState:1,states:[
        {label:"üö∂ Immobilit√©",impact:{adequation:-10,resilience:-10,motivation:-20,clarte:-15}},
        {label:"üö∂ En mouvement",impact:{inspiration:10}},
        {label:"üö∂ Haut dynamisme",impact:{adequation:15,resilience:15,motivation:15,clarte:10,inspiration:10}}
    ]},
    Impr√©vu:{defaultState:1,states:[
        {label:"üó∫Ô∏è Impr√©vu",impact:{adequation:-10,resilience:-20,motivation:-20}},
        {label:"üó∫Ô∏è Rien de pr√©vu",impact:{}},
        {label:"üó∫Ô∏è Plan fluide",impact:{adequation:15,resilience:5,motivation:5,clarte:10}}
    ]},
    Temps:{defaultState:1,states:[
        {label:"‚è≥ Pas de temps",impact:{adequation:-15,resilience:-10,clarte:-5,inspiration:-10}},
        {label:"‚è≥ Un peu de temps",impact:{inspiration:5}},
        {label:"‚è≥ Beaucoup de temps",impact:{adequation:5,resilience:5,motivation:5,clarte:10,inspiration:5}}
    ]},
    Probl√®me:{defaultState:1,states:[
        {label:"‚ùì Probl√®me irr√©solu",impact:{adequation:-15,resilience:-20,clarte:-10}},
        {label:"‚ùì En recherche",impact:{adequation:10}},
        {label:"‚ùì Compris",impact:{adequation:15,resilience:15,clarte:10}}
    ]},
    Musique:{defaultState:1,states:[
        {label:"üéµ Pas de musique",impact:{}},
        {label:"üéµ Un peu de musique",impact:{inspiration:10}},
        {label:"üéµ Beaucoup de musique",impact:{adequation:15,resilience:15,motivation:15,clarte:5,inspiration:5}}
    ]},
    R√©el:{defaultState:1,states:[
        {label:"üìû Pas de r√©el",impact:{adequation:10}},
        {label:"üìû Un peu de r√©el",impact:{}},
        {label:"üìû Beaucoup de r√©el",impact:{adequation:-5,resilience:20,motivation:-10,clarte:-10}}
    ]},
    Film:{defaultState:1,states:[
        {label:"üé¨ Aucun film",impact:{}},
        {label:"üé¨ Un √©pisode",impact:{inspiration:5}},
        {label:"üé¨ Beaucoup",impact:{adequation:-5,resilience:10,motivation:-10,clarte:-10,inspiration:10}}
    ]}
};

function clamp(v){return Math.max(0,Math.min(100,v));}

function updateUI(){
    for(const key in bars){
        bars[key]=clamp(bars[key]);
        document.getElementById(key).style.width=bars[key]+"%";
        document.getElementById(key+"Value").textContent=bars[key]+"%";
    }
}

document.querySelectorAll("[data-criterion]").forEach(button=>{
    const id=button.dataset.criterion;
    const config=criteriaConfig[id];
    let index=config.defaultState;
    let currentImpact=config.states[index].impact;

    button.textContent=config.states[index].label;

    button.addEventListener("click",()=>{
        for(const key in bars){bars[key]-=currentImpact[key]||0;}
        index=(index+1)%config.states.length;
        currentImpact=config.states[index].impact;
        for(const key in bars){bars[key]+=currentImpact[key]||0;}
        button.textContent=config.states[index].label;
        updateUI();
    });
});

updateUI();
</script>

</body>
</html>
