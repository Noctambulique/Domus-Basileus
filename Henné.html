<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Plan simple</title>

<style>
  :root{
    --cols: 4;
    --gap: 4px;
    --radius: 6px;
    --zoom-speed: 350ms;
  }

body {
  margin: 0;
  background-image: url("Fond/F4 Int√©rieur Ville.png");
  background-size: cover;        /* l‚Äôimage couvre tout l‚Äô√©cran */
  background-position: center;   /* centr√©e */
  background-repeat: no-repeat;  /* pas de r√©p√©tition */
  background-attachment: fixed;  /* optionnel : effet fixe */
  font-family: system-ui;
  color: #fff;
}

  .grid{
    display:grid;
    grid-template-columns: repeat(var(--cols), 1fr);
    gap:var(--gap);
    padding:var(--gap);
  }

.card{
  background:rgba(255,255,255,0.06);
  border-radius:var(--radius);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  overflow:hidden;
  transition:transform var(--zoom-speed), opacity var(--zoom-speed);
  font-size:8px; /* üîΩ police plus petite */
}

.card img{
  width:100%;
  height:100%;
  object-fit:contain;
  padding:10px; /* r√©duit la taille visible */

  }

  .card.active{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    margin:0;
    border-radius:0;
    z-index:20;
    transform:none !important;
    background:#000;
  }

  /* ‚≠ê Emp√™che que l‚Äôimage d√©borde en plein √©cran */
  .card.active img{
    width:100vw;
    height:100vh;
    object-fit:contain;
    background:#000;
  }

  .grid.zoomed .card:not(.active){
    opacity:0;
    pointer-events:none;
  }

  .close-btn{
    position:fixed;
    top:12px;
    right:12px;
    z-index:30;
    background:rgba(0,0,0,0.5);
    padding:8px 12px;
    border:none;
    border-radius:6px;
    color:#fff;
    cursor:pointer;
    font-size:10px;
    display:none;
  }
</style>
</head>
<body>

<main class="grid" id="grid">
    <!-- tes images -->
    <section class="card"><img src="Photo/Henn√©/Tatouage1.jpg"></section>
    <section class="card"><img src="Photo/Henn√©/Tatouage2.jpg"></section>
    <section class="card"><img src="Photo/Henn√©/Tatouage3.jpg"></section>


</main>

<button id="closeBtn" class="close-btn">Fermer ‚úï</button>

<script>
(function(){
  const grid = document.getElementById('grid');
  const cards = [...document.querySelectorAll('.card')];
  const closeBtn = document.getElementById('closeBtn');

  let active = null;

  function open(card){
    if(active) return;
    active = card;
    card.classList.add('active');
    grid.classList.add('zoomed');
    closeBtn.style.display = 'block';
  }

  function close(){
    if(!active) return;
    active.classList.remove('active');
    grid.classList.remove('zoomed');
    active = null;
    closeBtn.style.display = 'none';
  }

  /* ‚≠ê Navigation clavier */
  function goTo(offset){
    if(!active) return;

    let index = cards.indexOf(active);
    let newIndex = (index + offset + cards.length) % cards.length;

    active.classList.remove('active');
    active = cards[newIndex];
    active.classList.add('active');
  }

  cards.forEach(c => {
    c.onclick = () => {
      if(active === c) close();
      else open(c);
    };
  });

  closeBtn.onclick = close;

  window.addEventListener('keydown', e => {
    if(e.key === 'Escape') close();
    if(e.key === 'ArrowRight') goTo(1);
    if(e.key === 'ArrowLeft') goTo(-1);
  });

})();
</script>

</body>
</html>
