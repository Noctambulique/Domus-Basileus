            texte: "Structure générale. L’Éthique se compose de cinq parties, selon un ordre géométrique de démonstration​. \n \n La Partie I (De Dieu) pose les fondements métaphysiques ; \n La Partie II (De la nature et de l’origine de l’esprit) traite de l’esprit (rapport corps–esprit et connaissance) ; \n La Partie III (De l’origine et de la nature des affects) présente la théorie des passions ; \n La Partie IV (De la servitude humaine, ou de la force des affects) analyse l’asservissement de l’homme aux passions ; \n La Partie V (De la puissance de l’entendement, ou de la liberté humaine) expose la voie de la liberté par la raison​. \n \n Chaque partie s’ouvre sur des définitions essentielles (substance, attribut, mode, etc.), des axiomes et des postulats, puis déroule des propositions enchaînées de façon déductive. Le cheminement fait passer Spinoza d’une ontologie de Dieu/Nature vers la liberté humaine sous la loi de la raison.\n \n Partie I : De Dieu\n Thèmes principaux. Cette partie inaugure l’Éthique en définissant Dieu comme la « substance » infinie et unique, axe de tout réel​. Spinoza rejette un Dieu transcendant ou personnel : son Dieu est deus sive natura, c’est-à-dire la seule substance authentique de l’univers. Il établit que seul Dieu existe nécessairement et que rien ne subsiste en dehors de Lui​.\n \n Définitions et axiomes essentiels. Spinoza définit d’abord la substance (« ce qui est en soi et se conçoit par soi ») et l’attribut (ce que l’esprit perçoit comme constituant l’essence d’une substance)​. Il définit Dieu comme « un être absolument infini, c’est-à-dire une substance consistant en une infinité d’attributs, dont chacun exprime une essence éternelle et infinie »​. \n \n À ces définitions s’ajoutent des axiomes (ex. tout effet suit nécessairement sa cause) qui forment le socle de la démonstration.\n \n Thèses majeures et démonstrations. Spinoza démontre successivement que : il existe nécessairement une substance infinie (Dieu, E1P11), deux substances ne peuvent partager un même attribut (E1P5), la substance infinie est unique (E1P14–P15) et tout ce qui existe est dans cette substance unique​. \n \n Autrement dit, Dieu est causa sui (cause de soi), éternel, indivisible et infini, et tout élément fini (un mode) dépend de Lui. Il conclut : « Ce qui est, c’est en Dieu, et rien ne peut être ni être conçu sans Dieu » (É1P15)​. De ces démonstrations découle un déterminisme universel : l’existence de Dieu étant nécessaire et unique, « tout l’univers découle de la nature divine »​. \n \n Notamment, Spinoza nie le libre arbitre : aucune volonté humaine n’est absolument libre, mais toujours déterminée par une cause extérieure ou antérieure​.\n \n Concepts clés. Les notions fondamentales sont ici la substance (substance unique et moniste), l’attribut (penser et étendre sont les deux attributs connus de cette substance) et le mode (toute modification particulière). La progression logique part des définitions et axiomes géométriques aux propositions métaphysiques – Spinoza montre que si l’on concède l’existence d’un être infini, toutes les autres réalités doivent en dépendre nécessairement. On retiendra enfin que Dieu/nature est « actif » par nécessité interne : il n’agit pas librement comme un être anthropomorphe (il n’y a ni choix final, ni providence extérieure)​\n \n ​\n \n Partie II : De la nature et de l’origine de l’esprit\n \n Thèmes principaux. Cette partie traite de l’esprit humain comme mode de l’attribut « pensée » et de la connaissance. Spinoza y développe le parallélisme entre pensée et extension : l’esprit n’est pas une substance à part, mais l’idée du corps (l’un et l’autre sont deux manières de concevoir la même réalité)​. Il y distingue différents types de connaissance (imagination confuse, raison et intuition) et affirme encore un déterminisme psychologique.\n \n Principaux résultats et démonstrations. On y démontre d’abord l’identité des ordres causaux : « l’ordre et la connexion des idées est le même que l’ordre et la connexion des choses » (É2P7)​. \n \n Autrement dit, les lois qui régissent les corps s’expriment parallèlement dans le monde des idées. Spinoza en conclut qu’aucune interaction causale n’unit l’esprit et le corps (ils sont deux expressions d’un même mode)​. \n \n L’esprit humain contient l’idée de chaque état du corps ; il « perçoit, plus ou moins confusément, ce qui arrive à son corps »​.\n \n Connaissance et vérité. Spinoza oppose les idées inadéquates (impressions sensibles fragmentaires issues de l’imagination) aux idées adéquates (raisonnées). Les premières donnent une image confuse du réel et mènent à l’erreur (par exemple, penser que le Soleil tourne). Par contraste, les idées adéquates sont formées rationnellement et révèlent l’essence des choses​. Elles permettent de comprendre les causes et la « nécessité » inhérentes à toute réalité : « Il est de la nature de la Raison de considérer les choses comme nécessaires, non pas comme contingentes »​. Spinoza introduit la troisième espèce de connaissance (intuition) qui saisit en un éclair les vérités éternelles sous l’aspect de l’éternité (sub specie aeternitatis)​.\n \n Notions clés. Sont ici essentiels les concepts d’idée, connaissance, entendement, ainsi que la distinction entre imagination (« connaissance aléatoire ») et raison. Spinoza mentionne les notions communes (traits universels à tous les modes d’un attribut) pour asseoir les mathématiques de la connaissance​. Au terme de cette partie, l’esprit, soumis aux mêmes lois causales que le corps, n’a pas de volonté « absolument libre »​. La progression va des définitions (esprit = idée du corps) aux propositions sur la connaissance, démontrant que la vérité n’est accessible que par la raison ou l’intuition, jamais par de simples sensations.\n \n Partie III : De l’origine et de la nature des affects\n \n Thèmes principaux. Spinoza présente les affects (émotions) comme modifications du corps et de l’esprit. Il définit le conatus (effort fondamental de chaque chose pour persévérer dans son être) comme l’essence même de tout être​. \n \n Un affect est tout changement du conatus : si la cause réside entièrement en nous, c’est une action (affect actif), si la cause vient de l’extérieur, c’est une passion (affect passif)​. Cette partie détaille la genèse et la nature des passions humaines dans un cadre strictement causal.\n \n Principales définitions et démonstrations. Spinoza donne plusieurs définitions-clés (affect, désir, joie, tristesse, amour, haine, espoir, crainte, etc.). Il montre que nos passions naissent de l’augmentation ou de la diminution de notre puissance d’agir (de notre conatus) sous l’effet de causes externes. Ainsi, la joie est le passage vers un état plus grand de perfection (augmentation du conatus), tandis que la tristesse est le passage vers un moindre degré de perfection​. \n \n L’amour est simplement de la joie accompagnée de l’idée de la cause externe qui nous la procure, et la haine est de la tristesse avec idée de sa cause​. \n \n L’espoir est une joie inconstante née de l’imagination d’un futur bénéfice, la crainte une tristesse inconstante née de l’appréhension d’un mal futur​.\n \n Spinoza énumère ces affects et prouve leurs propriétés (par exemple, EIIIp14–p18 établit que joie et tristesse affectent le corps de manière équivalente).\n \n Notions clés. Les concepts fondamentaux sont conatus, affect, action vs passion, et le cercle des émotions majeures (joie, tristesse, désir, etc.). La notion de conatus introduit l’idée d’une volonté d’exister en chaque être (proposition IIIp6 : « Chaque chose, autant qu’elle peut, s’efforce de persévérer dans son être »​). L’assemblage de ces définitions et propositions montre que nos émotions suivent les lois de la nature comme tout autre phénomène. La progression argumentative part des définitions, puis classe les affects selon leur cause (interne ou externe) et leur effet sur la puissance d’agir, préparant ainsi le terrain pour analyser la servitude humaine aux passions.\n \n Partie IV : De la servitude humaine, ou de la force des affects\n \n Thèmes principaux. Spinoza examine ici comment l’homme devient esclave de ses passions lorsque celles-ci découlent de causes extérieures. Il démontre que l’esprit humain, comme tout dans la nature, est entièrement déterminé par les lois causales​ : il n’existe pas de liberté spontanée hors de ces lois. \n \n L’homme « serf » de ses affects passifs subit les vicissitudes du destin (amours, haines, espoirs, peurs), et se croit libre alors qu’il n’est que « déterminé à vouloir ceci ou cela par une cause qui est aussi déterminée par une autre, et ainsi à l’infini »​. Spinoza montre que vivre dans l’ignorance des véritables causes nous maintient dans la servitude.\n \n Progression et thèses. À partir des analyses de la partie précédente, Spinoza explique en quoi la plupart de nos actions sont des passions. Lorsque la cause d’un changement affectif n’est pas dans notre nature, nous sommes passifs et « assujettis » aux objets extérieurs. Il souligne que beaucoup d’auteurs anthropocentriques se représentent l’homme comme « hors de la nature », maître absolu de ses actions​, alors que Spinoza réaffirme que rien ne sort de l’ordre général de la nature​. \n \n L’enchaînement des propositions montre que plus un individu se fonde sur des idées inadéquates (imagination), plus il est soumis aux émotions; il croit agir librement, mais il est en réalité conduit par les causes externes de ses affects.\n \n Notions clés. Les notions centrales sont action (affect actif, cause interne) et passion (affect passif, cause externe), ainsi que la notion de servitude. Spinoza décrit l’homme servile comme celui qui « s’efforce de favoriser ce qu’il imagine lui procurera de la joie, et d’écarter ce qui lui paraît contraire »​, c’est-à-dire un être entièrement guidé par ses désirs et peurs. La structure logique passe de la détermination psychologique (absence de libre arbitre vrai​) à l’état de captivité humaine. Spinoza note pourtant que ce servitude n’est jamais totale : chaque perturbation émotionnelle implique une légère affirmation de l’être. Finalement, il annonce que la raison ouvrira la voie à la liberté (cf. Partie V).\n \n Partie V : De la puissance de l’entendement, ou de la liberté humaine\n \n Thèmes principaux. Cette partie finale est véritablement éthique : elle montre que la puissance de l’intelligence (entendement) permet à l’homme de surmonter ses passions et d’atteindre la béatitude. Spinoza affirme que la liberté humaine consiste à vivre « sous la conduite de la raison » : non pas absente de nécessité, mais agissant selon la nécessité de notre propre nature, qui est liée à l’essence divine​. L’homme libre est celui dont l’affectation émane de lui-même (idée adéquate), non pas des choses extérieures.\n \n Thèses et démonstrations. Spinoza y conclut que la vertu, c’est-à-dire l’agir pleinement en accord avec son conatus, réside dans la connaissance adéquate. Plus l’esprit acquiert d’idées adéquates (raison et intuition) qui expliquent la cause des choses, plus il se libère des affects passifs​. \n \n Il énonce notamment que l’amour intellectuel de Dieu – c’est-à-dire la connaissance de l’univers comme expression nécessaire de Dieu/Nature – est à la fois le plus grand bien, la vertu et le bonheur de l’homme​. \n \n Selon lui, à mesure que l’on conçoit les choses sub specie aeternitatis, on intègre leur nécessité divine et on « ne craint plus rien, ne désire plus rien d’irraisonné, on est maître de soi-même ». En effet « plus cette connaissance de la nécessité des choses... est vive et distincte, plus le pouvoir de l’esprit sur les affects augmente »​.\n \n Notions clés. Sont essentiels le concept de liberté active (vie guidée par la raison), la béatitude (état de joie stable résultant de cette connaissance), ainsi que l’action affective (modification interne du conatus). Spinoza reformule la liberté non comme indéterminisme mais comme « servitude obéissante à la nécessité de sa nature ». L’aboutissement est notamment la Proposition Vp42 : « La béatitude n’est pas la récompense de la vertu, mais la vertu elle-même » (i.e. la joie suprême est constitutive de la vie vertueuse). D’un point de vue pratique, l’homme libre (vertueux) mène une vie d’entendement, se souciant rationnellement du bien d’autrui (par égoïsme éclairé, il aide les autres à triompher de leurs passions)​. \n \n Au final, l’Éthique conclut que le véritable salut est la paix de l’âme issue d’une connaissance adéquate et que la liberté consiste à comprendre la nécessité universelle, ce qui annule la puissance des passions​"
