<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Index thématique</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:"Trebuchet MS", Arial, sans-serif;
  background:url("Fond/F3 Ville au loin.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* panneau principal */
.panel{
  background:#e8f2ff;
  border:4px solid #4f8fd8;
  width:520px;
  padding:28px;
  box-shadow:8px 8px 0 #2d5f9b;
}

/* titre */
h1{
  margin:0 0 20px;
  text-align:center;
  font-size:1.4rem;
  color:#1e3d63;
}

/* items */
.item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  margin-bottom:12px;
  background:#d6ebff;
  border:3px solid #7aa8d8;
}

.item input{
  width:18px;
  height:18px;
  accent-color:#2f6fb2;
}

/* barre progression */
.progress{
  margin-top:24px;
}

.track{
  height:16px;
  background:#b8d6f5;
  border:3px solid #6a9cd3;
}

.fill{
  height:100%;
  width:0%;
  background:#2f6fb2;
  transition:width 0.25s ease;
}

.percent{
  margin-top:8px;
  text-align:right;
  font-weight:bold;
  color:#1f3f63;
}
</style>
</head>

<body>

<div class="panel">
  <h1>Ce qui m'intéresse</h1>

  <div class="item">
    <input type="checkbox" class="check">
    <label>Créativité obsessionnelle</label>
  </div>

  <div class="item">
    <input type="checkbox" class="check">
    <label>Ordre et chaos</label>
  </div>

  <div class="item">
    <input type="checkbox" class="check">
    <label>Anticipation mentale</label>
  </div>

  <div class="item">
    <input type="checkbox" class="check">
    <label>Dépassement cognitif</label>
  </div>

  <div class="progress">
    <div class="track">
      <div class="fill" id="fill"></div>
    </div>
    <div class="percent" id="percent">0%</div>
  </div>
</div>

<script>
const checks = document.querySelectorAll(".check");
const fill = document.getElementById("fill");
const percent = document.getElementById("percent");

function update(){
  const total = checks.length;
  const active = [...checks].filter(c => c.checked).length;
  const value = Math.round((active / total) * 100);
  fill.style.width = value + "%";
  percent.textContent = value + "%";
}

checks.forEach(c => c.addEventListener("change", update));
</script>

</body>
</html>
