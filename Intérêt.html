<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Index thématique</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:"Trebuchet MS", Arial, sans-serif;
  background:url("https://miro.medium.com/v2/resize:fit:1400/1*_zqJUXJaDneHRrXeXtR5vQ.webp") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* panneau principal */
.panel{
  background:#e8f2ff;
  border:4px solid #4f8fd8;
  width:520px;
  padding:28px;
  box-shadow:8px 8px 0 #2d5f9b;
}

/* titre */
h1{
  margin:0 0 20px;
  text-align:center;
  font-size:1.4rem;
  color:#1e3d63;
}

/* items */
.item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  margin-bottom:12px;
  background:#d6ebff;
  border:3px solid #7aa8d8;
}

.item input{
  width:18px;
  height:18px;
  accent-color:#2f6fb2;
}
</style>
</head>

<body>

<div class="panel">
  <h1>Ce qui m'intéresse</h1>

  <div class="item">
    <input type="checkbox">
    <label>Créativité obsessionnelle</label>
  </div>

  <div class="item">
    <input type="checkbox">
    <label>Ordre et chaos</label>
  </div>

  <div class="item">
    <input type="checkbox">
    <label>Anticipation mentale</label>
  </div>

  <div class="item">
    <input type="checkbox">
    <label>Dépassement cognitif</label>
  </div>

  <div class="item">
    <input type="checkbox">
    <label>Cartographie mentale</label>
  </div>
</div>

</body>
</html>
