<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --gap: 22px;
  --radius: 14px;

  --aero-blue-top: #54c7ff;
  --aero-blue-bottom: #0073d9;

  --aero-green: #8bf25b;
  --aero-white: #e8faff;
  --aero-glass: rgba(255, 255, 255, 0.55);

  --shadow-dark: 0 8px 22px rgba(0, 0, 0, 0.45);
}

/* FOND FRUTIGER AERO */
html, body {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background:
    radial-gradient(circle at 70% 20%, #bafffc 0%, #5dc8ff 35%, #0074d9 100%);
  background-attachment: fixed;
  color: #002242;
  overflow-x: hidden;
}

/* Ajout nuageux + bulles flottantes */
html::before {
  content:"";
  position: fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  pointer-events:none;
  background:
    url('Fond/F3 Ville au loin.jpg') center/cover no-repeat;
  opacity: .22;
  filter: blur(2px);
}

/* Mise en page */
.wrap {
  max-width: 1150px;
  margin: 0 auto;
  padding: 38px;
  box-sizing: border-box;
}

/* Titres façon Vista */
.title {
  font-weight: 600;
  margin: 0 0 14px;
  color: #003e73;
  text-shadow: 0 2px 0 rgba(255,255,255,.7);
}

/* Grille */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--gap);
}

/* VRAIES CARTES FRUTIGER AERO */
.card {
  position: relative;
  border-radius: var(--radius);
  overflow:hidden;
  min-height: 180px;
  border: 1px solid rgba(255,255,255,0.8);

  background: linear-gradient(
    135deg,
    var(--aero-white) 0%,
    rgba(255,255,255,.75) 40%,
    var(--aero-glass) 100%
  );
  box-shadow:
    var(--shadow-dark),
    inset 0 0 20px rgba(255,255,255,0.7);

  cursor: pointer;
  transition: .18s ease-out;
  backdrop-filter: blur(4px);
}

/* Reflet glossy typique Web 2.0 */
.card::before {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:45%;
  background:linear-gradient(
    rgba(255,255,255,.85),
    rgba(255,255,255,.1)
  );
  pointer-events:none;
}

.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow:
    0 12px 26px rgba(0,0,0,.5),
    inset 0 0 26px rgba(255,255,255,.92);
  border-color: #7befff;
}

.card img {
  width:100%; height:100%;
  object-fit:cover;
}

/* READER : FENÊTRE AERO SUREXPLOSÉE */
.reader {
  position:relative;
  min-height:360px;
  border-radius: var(--radius);
  padding:40px;
  border:1px solid #dff8ff;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.9),
    rgba(180,230,255,.8)
  );
  box-shadow:
    0 0 0 2px rgba(0,140,255,.6),
    0 18px 36px rgba(0,0,0,.55);
  animation:fadeIn .32s ease-out;
}

.reader::after {
  content:"";
  position:absolute; inset:0;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.48),
    rgba(255,255,255,0)
  );
  pointer-events:none;
}

.reader .content {
  font-size: 17px;
  line-height: 1.6;
  color: #00325f;
  text-shadow: 0 1px 0 rgba(255,255,255,.8);
}

/* Anim */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(12px); }
  to { opacity:1; transform:translateY(0); }
}

</style>


</head>
<body>

  <div class="wrap">

    <div id="container" class="grid">


<div class="card" 
     data-text="L’expérience de John C. Wright illustre la difficulté de modifier une croyance une fois qu’elle est ancrée. Il met en place une machine avec des boutons où les sujets doivent maximiser leur score, mais les récompenses sont attribuées de manière totalement arbitraire. Malgré cela, les participants développent des théories illusoires sur la bonne méthode à suivre. Même après qu’on leur révèle l’arbitraire du système, beaucoup refusent d’y croire. L’expérience démontre ainsi un biais cognitif universel : lorsqu’une solution a été trouvée au prix d’un effort significatif, il est plus facile de tordre la réalité pour la justifier que de l’abandonner.\n \n L’expérience de Wright est structurée en plusieurs phases qui mettent en lumière la manière dont les croyances se forment et résistent au changement :  \n \n 1.   Phase initiale (groupes 1 à 10, soit 250 essais) :    \n    - Les sujets reçoivent des récompenses de manière aléatoire mais avec un certain taux de succès (par exemple, 50 %).  \n    - Ils tentent alors d’identifier des schémas, développant des théories plus ou moins complexes sur la bonne façon de presser les boutons.  \n    - L’incertitude et l’apprentissage progressif favorisent la formation de croyances erronées sur le fonctionnement de la machine.  \n \n 2.   Phase de rupture (groupes 11 et 12, soit 50 essais) :    \n    - Subitement, aucune action ne produit de récompense.  \n    - Cette phase provoque de la frustration et pousse certains sujets à abandonner.  \n    - Ceux qui persistent remettent en question leurs stratégies et tentent d’en élaborer de nouvelles.  \n \n 3.   Phase de renforcement trompeur (groupe 13, soit 25 essais) :    \n    - Soudainement, chaque tentative est récompensée.  \n    - Les sujets croient alors avoir enfin trouvé la bonne méthode et renforcent leur illusion d’un système logique sous-jacent.  \n    - Lorsque la véritable nature arbitraire de la machine est révélée, beaucoup refusent de l’admettre, préférant croire qu’ils ont réellement découvert un schéma rationnel.  \n \n Ces différentes vagues montrent comment les êtres humains s’attachent à des explications qu’ils ont construites, même face à des preuves contraires. Plus l’effort pour parvenir à une conclusion est grand, plus il est difficile d’accepter que celle-ci repose sur une illusion.">

</div>

      <div class="card" 
     data-text="René Girard signale un cas particulier de cette identité par procuration, qu’il classe comme variante de ce qu’il appelle la « médiation réciproque » et concerne la coquetterie. On peut résumer ainsi la formule de ce cas : A s’aime en imitant B qui l’aime ; et B à son tour aime A, en imitant A qui s’aime lui-même. \n \n La coquette est  entièrement tributaire de l’autre ; mais l’amant aussi. De tels cas sont  fréquents dans la vie et dans la littérature, par exemple chez Molière et  Marivaux. Le conflit propre à la coquetterie, où A se dérobe afin de perpétuer le sentiment illusoire qu’a B de l’identité autonome de A est ainsi moins un conflit de personnes qu’une trop grande entente, moins l’effet d’une incompatibilité d’humeur que celui d’une trop parfaite identité d’humeur, – contrairement à ce qu’en laisserait croire une observation superficielle. \n \n René Girard analyse très bien la source imitative, et non conflictuelle, de ce conflit : « Le “désespoir” de l’amant et la coquetterie de l’aimée grandissent de concert car les deux sentiments sont copiés l’un sur l’autre. C’est un même désir, toujours plus intense, qui circule entre les deux partenaires. \n \n Si les amants ne sont jamais d’accord, ce n’est pas parce qu’ils sont trop “différents” comme l’affirment le sens commun et les romans sentimentaux, c’est parce qu’ils sont trop semblables l’un à l’autre, c’est parce qu’ils sont tous des copies les uns des autres. » \n \n En bref, et contrairement à ce que prétend un proverbe bien connu, ce qui se ressemble ne s’assemble pas, ceux qui s’entendent sur toute chose n’ont pas vocation à s’entendre entre eux.">
  <img src="D hiver/PalaisIdéal(East_facade)_May_2014.jpg" alt="image 2">
</div>

  <script>
    const container = document.getElementById('container');

    function formatTextLiteral(str){
      if(!str) return '';
      let s = str.replace(/\\n\s*\\n/g, '<br><br>');
      s = s.replace(/\\n/g, '<br>');
      return s;
    }

    container.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if(!card) return;

      const raw = card.getAttribute('data-text') || '';
      const html = formatTextLiteral(raw);

      container.innerHTML = `
        <div class="reader">
          <div class="content">${html}</div>
        </div>
      `;
      document.body.style.background = '#ffffff';
      window.scrollTo({top:0,behavior:'smooth'});
    });
  </script>
</body>
</html>
