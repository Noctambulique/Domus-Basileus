<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>√âchelle qualitative x2</title>

<style>
  :root{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    font-size:16px;

    --bg-overlay: rgba(0,0,0,.65);
    --card-bg: rgba(255,255,255,.92);
    --text-main: #111;
    --text-soft: #444;
    --accent: #111;
    --track: #dcdcdc;
  }

  html,body{
    height:100%;
    margin:0;
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      linear-gradient(var(--bg-overlay),var(--bg-overlay)),
      url("ton-image.jpg") center / cover no-repeat fixed;
  }

  .container{
    width:min(620px,94vw);
    padding:24px;
    box-sizing:border-box;
    display:grid;
    gap:28px;
    align-items:center;

    background:var(--card-bg);
    color:var(--text-main);
    border-radius:18px;
    box-shadow:
      0 20px 60px rgba(0,0,0,.35),
      0 2px 6px rgba(0,0,0,.15);
    backdrop-filter: blur(6px);
  }

  .block{
    display:grid;
    gap:8px;
  }

  h2{
    text-align:center;
    margin:0;
    font-size:1rem;
    color:var(--text-main);
  }

  .labels{
    display:flex;
    justify-content:space-between;
    font-size:.8rem;
    color:var(--text-soft);
    user-select:none;
  }

  .current-label{
    font-weight:600;
    text-align:center;
    min-height:1.2em;
  }

  .message{
    min-height:3.4em;
    font-size:.95rem;
    line-height:1.35;
    text-align:center;
    padding:8px 10px;
    color:var(--text-soft);
  }

  /* üéö Sliders */
  input[type="range"]{
    width:100%;
    appearance:none;
    height:28px;
    background:transparent;
    margin:6px 0;
  }

  input[type="range"]::-webkit-slider-runnable-track{
    height:6px;
    background:var(--track);
    border-radius:6px;
  }

  input[type="range"]::-webkit-slider-thumb{
    appearance:none;
    margin-top:-8px;
    width:20px;
    height:20px;
    border-radius:50%;
    background:var(--accent);
    box-shadow:0 0 0 3px #fff;
    cursor:pointer;
  }

  input[type="range"]::-moz-range-track{
    height:6px;
    background:var(--track);
    border-radius:6px;
  }

  input[type="range"]::-moz-range-thumb{
    width:20px;
    height:20px;
    border-radius:50%;
    background:var(--accent);
    border:3px solid #fff;
    cursor:pointer;
  }
</style>
</head>

<body>
<main class="container">

  <!-- üîπ SLIDER 1 -->
  <section class="block">
    <h2>Avenir probable</h2>
    <input id="slider1" type="range" min="0" max="3" step="1" value="2">
    <div class="labels">
      <span>tr√®s d√©cevant</span><span>d√©cevant</span><span>bien</span><span>merveilleux</span>
    </div>
    <div id="label1" class="current-label"></div>
    <div id="msg1" class="message"></div>
  </section>

  <!-- üîπ SLIDER 2 -->
  <section class="block">
    <h2>Amour</h2>
    <input id="slider2" type="range" min="0" max="2" step="1" value="1">
    <div class="labels">
      <span>D</span><span>S</span><span>Y</span>
    </div>
    <div id="label2" class="current-label"></div>
    <div id="msg2" class="message"></div>
  </section>

  <!-- üîπ SLIDER 3 -->
  <section class="block">
    <h2>Orientation</h2>
    <input id="slider3" type="range" min="0" max="2" step="1" value="0">
    <div class="labels">
      <span>M</span><span>A</span><span>N</span>
    </div>
    <div id="label3" class="current-label"></div>
    <div id="msg3" class="message"></div>
  </section>

</main>

<script>
// üß† TABLEAUX DES DONN√âES
const data1 = {
  labels: ["Misanthrope","Banal","Bien","Merveilleux"],
  messages: [
"J'ai tendance √† penser ma vie comme un cycle de renaissance marqu√© par des phases de rupture...",
"On passe notre temps √† r√™ver que des choses extraordinaires pourraient nous arriver...",
"Je parviens √† r√©unir des gens passionnants et √† cr√©er une sorte de fid√©lit√©...",
"Je rencontrerai enfin les gens que je dois rencontrer. Nos talents s'uniraient..."
  ]
};

const data2 = {
  labels: ["M","A","N"],
  messages: [
    "Pouss√© par la passion...",
    "Le choix du c≈ìur c'est la promesse...",
    "Le choix de la raison ne donne pas sa valeur d'embl√©e..."
  ]
};

const data3 = {
  labels: ["M","A","N"],
  messages: [
    "Devenir prof doc, construire le CDI...",
    "Devenir prof de philo",
    "??????"
  ]
};

// üéõ Fonction g√©n√©rique
function bindSlider(id, data){
  const slider = document.getElementById(id);
  const label = document.getElementById("label" + id.at(-1));
  const msg = document.getElementById("msg" + id.at(-1));

  function update(){
    const v = Number(slider.value);
    label.textContent = data.labels[v] ?? "";
    msg.textContent = data.messages[v] ?? "";
  }

  slider.addEventListener("input", update);
  update();
}

bindSlider("slider1", data1);
bindSlider("slider2", data2);
bindSlider("slider3", data3);
</script>
</body>
</html>
