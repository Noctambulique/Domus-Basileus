<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  :root{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    font-size:16px;

    --overlay: rgba(0,0,0,.55);
    --glass: rgba(255,255,255,.18);
    --glass-border: rgba(255,255,255,.35);
    --text-main: #f5f5f5;
    --text-soft: rgba(255,255,255,.75);
    --accent: #ffffff;
    --track: rgba(255,255,255,.35);
  }

  html,body{
    height:100%;
    margin:0;
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      linear-gradient(var(--overlay),var(--overlay)),
      url("Fond/Fille devant maison.jpg") center / cover no-repeat fixed;
    color:var(--text-main);
  }

  .container{
    width:min(640px,94vw);
    padding:26px;
    display:grid;
    gap:30px;

    background:linear-gradient(
      135deg,
      rgba(255,255,255,.22),
      rgba(255,255,255,.08)
    );
    border-radius:22px;
    border:1px solid var(--glass-border);
    backdrop-filter: blur(14px) saturate(120%);
    box-shadow:
      0 25px 70px rgba(0,0,0,.45),
      inset 0 1px 0 rgba(255,255,255,.35);

    transition: transform .4s ease, box-shadow .4s ease;
  }

  .container:hover{
    transform: translateY(-4px);
    box-shadow:
      0 35px 90px rgba(0,0,0,.55),
      inset 0 1px 0 rgba(255,255,255,.4);
  }

  .block{
    display:grid;
    gap:10px;
  }

  h2{
    text-align:center;
    margin:0;
    font-size:1rem;
    letter-spacing:.4px;
  }

  .labels{
    display:flex;
    justify-content:space-between;
    font-size:.75rem;
    color:var(--text-soft);
    user-select:none;
  }

  .current-label{
    font-weight:600;
    text-align:center;
    min-height:1.2em;
    text-shadow:0 1px 3px rgba(0,0,0,.4);
  }

  .message{
    min-height:3.6em;
    font-size:.95rem;
    line-height:1.4;
    text-align:center;
    padding:10px 14px;
    color:var(--text-soft);

    background:rgba(0,0,0,.15);
    border-radius:12px;
    backdrop-filter: blur(6px);
    transition: opacity .35s ease, transform .35s ease;
  }

  /* üéö Sliders √©l√©gants */
  input[type="range"]{
    width:100%;
    appearance:none;
    height:30px;
    background:transparent;
  }

  input[type="range"]::-webkit-slider-runnable-track{
    height:6px;
    background:linear-gradient(
      90deg,
      rgba(255,255,255,.6),
      rgba(255,255,255,.25)
    );
    border-radius:6px;
  }

  input[type="range"]::-webkit-slider-thumb{
    appearance:none;
    margin-top:-7px;
    width:22px;
    height:22px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd);
    box-shadow:
      0 0 0 3px rgba(255,255,255,.6),
      0 6px 14px rgba(0,0,0,.5);
    cursor:pointer;
    transition: transform .2s ease;
  }

  input[type="range"]::-webkit-slider-thumb:hover{
    transform: scale(1.15);
  }

  input[type="range"]::-moz-range-track{
    height:6px;
    background:var(--track);
    border-radius:6px;
  }

  input[type="range"]::-moz-range-thumb{
    width:22px;
    height:22px;
    border-radius:50%;
    background:#fff;
    border:3px solid rgba(255,255,255,.6);
    cursor:pointer;
  }
</style>
</head>

<body>
<main class="container">

  <section class="block">
    <h2>Avenir probable</h2>
    <input id="slider1" type="range" min="0" max="3" step="1" value="2">
    <div class="labels">
      <span>tr√®s d√©cevant</span><span>d√©cevant</span><span>bien</span><span>merveilleux</span>
    </div>
    <div id="label1" class="current-label"></div>
    <div id="msg1" class="message"></div>
  </section>

  <section class="block">
    <h2>Amour</h2>
    <input id="slider2" type="range" min="0" max="2" step="1" value="1">
    <div class="labels">
      <span>D</span><span>S</span><span>Y</span>
    </div>
    <div id="label2" class="current-label"></div>
    <div id="msg2" class="message"></div>
  </section>

  <section class="block">
    <h2>Orientation</h2>
    <input id="slider3" type="range" min="0" max="2" step="1" value="0">
    <div class="labels">
      <span>M</span><span>A</span><span>N</span>
    </div>
    <div id="label3" class="current-label"></div>
    <div id="msg3" class="message"></div>
  </section>

</main>

<script>
const data1 = {
  labels:["Misanthrope","Banal","Bien","Merveilleux"],
  messages:[
    "J'ai tendance √† penser ma vie comme un cycle de renaissance...",
    "On passe notre temps √† r√™ver que des choses extraordinaires pourraient nous arriver...",
    "Je parviens √† r√©unir des gens passionnants...",
    "Je rencontrerai enfin les gens que je dois rencontrer..."
  ]
};

const data2 = {
  labels:["M","A","N"],
  messages:[
    "Pouss√© par la passion...",
    "Le choix du c≈ìur c'est la promesse...",
    "Le choix de la raison ne donne pas sa valeur d'embl√©e..."
  ]
};

const data3 = {
  labels:["M","A","N"],
  messages:[
    "Devenir prof doc...",
    "Devenir prof de philo",
    "??????"
  ]
};

function bindSlider(id,data){
  const slider=document.getElementById(id);
  const i=id.at(-1);
  const label=document.getElementById("label"+i);
  const msg=document.getElementById("msg"+i);

  function update(){
    label.textContent=data.labels[slider.value];
    msg.style.opacity=0;
    msg.style.transform="translateY(6px)";
    setTimeout(()=>{
      msg.textContent=data.messages[slider.value];
      msg.style.opacity=1;
      msg.style.transform="translateY(0)";
    },150);
  }

  slider.addEventListener("input",update);
  update();
}

bindSlider("slider1",data1);
bindSlider("slider2",data2);
bindSlider("slider3",data3);
</script>
</body>
</html>
