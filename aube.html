<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Map Drag</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
    }

    #map-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        cursor: grab;
        position: relative;
    }

    #map {
        position: absolute;
        top: 0;
        left: 0;
        user-select: none;
        pointer-events: none;
        transform-origin: top left;
        will-change: transform;
    }

    .marker {
        position: absolute;
        cursor: pointer;
        transform-origin: top left;
    }

    #coords {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        display: none;
        font-size: 14px;
    }
</style>
</head>

<body>

<div id="map-container">
    <img id="map" src="Fond/Map Aube.png" alt="map">
</div>

<div id="coords">X: 0 | Y: 0</div>

<script>
const container = document.getElementById("map-container");
const map = document.getElementById("map");
const coordsBox = document.getElementById("coords");

let mapX = 0;
let mapY = 0;
let scale = 1;

let isDragging = false;
let startX = 0;
let startY = 0;
let showCoords = false;

/* -------- Ajustement plein écran -------- */
function fitMap() {
    const cw = container.clientWidth;
    const ch = container.clientHeight;
    const iw = map.naturalWidth;
    const ih = map.naturalHeight;

    scale = Math.max(cw / iw, ch / ih);

    clampPosition();
    updateTransform();
}

/* -------- Limites -------- */
function clampPosition() {
    const minX = container.clientWidth - map.naturalWidth * scale;
    const minY = container.clientHeight - map.naturalHeight * scale;

    mapX = Math.min(0, Math.max(minX, mapX));
    mapY = Math.min(0, Math.max(minY, mapY));
}

/* -------- Transform -------- */
function updateTransform() {
    map.style.transform = `translate(${mapX}px, ${mapY}px) scale(${scale})`;

    document.querySelectorAll(".marker").forEach(marker => {
        marker.style.transform = `translate(${mapX}px, ${mapY}px) scale(${scale})`;
    });
}

/* -------- Drag souris -------- */
container.addEventListener("mousedown", e => {
    isDragging = true;
    startX = e.clientX - mapX;
    startY = e.clientY - mapY;
    container.style.cursor = "grabbing";
});

window.addEventListener("mouseup", () => {
    isDragging = false;
    container.style.cursor = "grab";
});

window.addEventListener("mousemove", e => {
    if (isDragging) {
        mapX = e.clientX - startX;
        mapY = e.clientY - startY;
        clampPosition();
        updateTransform();
    }

    if (showCoords) {
        coordsBox.innerHTML = `X: ${e.clientX} | Y: ${e.clientY}`;
    }
});

/* -------- Touche A : coordonnées -------- */
window.addEventListener("keydown", e => {
    if (e.key.toLowerCase() === "a") {
        showCoords = !showCoords;
        coordsBox.style.display = showCoords ? "block" : "none";
    }
});

/* -------- Markers -------- */
function addMarker(x, y, size, image, link) {
    const marker = document.createElement("img");
    marker.src = image;
    marker.className = "marker";
    marker.style.width = size + "px";
    marker.style.left = x + "px";
    marker.style.top = y + "px";

    marker.addEventListener("click", () => {
        window.location.href = link;
    });

    container.appendChild(marker);
}

/* -------- Init -------- */
map.onload = () => {
    fitMap();

    addMarker(300, 200, 40, "marker.png", "page1.html");
    addMarker(600, 450, 60, "marker.png", "https://example.com");
};

window.addEventListener("resize", fitMap);
</script>

</body>
</html>
