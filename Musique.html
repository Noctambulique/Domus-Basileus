  body{
    margin:0;
    padding:40px;
    font-family:Georgia,serif;
    color:#3b2f2f;
    background-image:url("D hiver/Musique.jpg");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
  }

  .wrap{
    background:rgba(255,247,240,0.92);
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
    max-width:420px;
    margin:auto;
    text-align:center;
  }

  h1{font-size:22px;margin:0}
  p{font-size:13px;color:#8a7b74}

  .playlist{
    max-width:930px;
    margin:25px auto;
    background:rgba(255,247,240,0.90);
    border-radius:10px;
    padding:10px 0;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:6px;
  }

  .track{
    padding:10px;
    cursor:pointer;
    text-align:center;
    border-bottom:1px solid #e6d8cc;
  }
  .track:hover{background:#f0e4d9}
  .active{background:#e9ddcf;font-weight:bold}

  #playPause{
    position:fixed;
    right:30px;
    bottom:30px;
    background:#3b2f2f;
    color:white;
    border:none;
    padding:15px 20px;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
  }

  #loopBtn{
    position:fixed;
    right:30px;
    bottom:90px;
    background:#f0e4d9;
    color:#3b2f2f;
    border:none;
    padding:12px 16px;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    opacity:0.6;
  }

  #loopBtn.active{
    background:#3b2f2f;
    color:white;
    opacity:1;
  }

  @media (max-width:700px){
    .playlist{grid-template-columns:1fr;max-width:420px}
  }
</style>
</head>

];

let index = 0;
let loopMode = false;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const playlist = document.getElementById("playlist");
const btn = document.getElementById("playPause");
const loopBtn = document.getElementById("loopBtn");

function buildPlaylist(){
  playlist.innerHTML = "";
  tracks.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "track" + (i===index ? " active":"");
    div.textContent = t.title;
    div.onclick = ()=>{ load(i); audio.play(); };
    playlist.appendChild(div);
  });
}

function load(i){
  index = i;
  audio.src = tracks[index].url;
  title.textContent = tracks[index].title;
  artist.textContent = tracks[index].artist;
  buildPlaylist();
}

audio.addEventListener("ended", ()=>{
  if(index < tracks.length - 1){
    load(index + 1);
    audio.play();
  } else if(loopMode){
    load(0);
    audio.play();
  }
});

btn.onclick = ()=>{
  if(audio.paused){
    audio.play();
    btn.textContent = "‚è∏Ô∏è";
  } else {
    audio.pause();
    btn.textContent = "‚ñ∂Ô∏è";
  }
};

loopBtn.onclick = ()=>{
  loopMode = !loopMode;
  loopBtn.classList.toggle("active", loopMode);
};

load(0);
audio.volume = 0.9;
