<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --gap: 22px;
  --radius: 14px;

  --aero-blue-top: #54c7ff;
  --aero-blue-bottom: #0073d9;

  --aero-green: #8bf25b;
  --aero-white: #e8faff;
  --aero-glass: rgba(255, 255, 255, 0.55);

  --shadow-dark: 0 8px 22px rgba(0, 0, 0, 0.45);
}

/* FOND FRUTIGER AERO */
html, body {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background:
    radial-gradient(circle at 70% 20%, #bafffc 0%, #5dc8ff 35%, #0074d9 100%);
  background-attachment: fixed;
  color: #002242;
  overflow-x: hidden;
}

/* Ajout nuageux + bulles flottantes */
html::before {
  content:"";
  position: fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  pointer-events:none;
  background:
    url('Fond/F3 Ville au loin.jpg') center/cover no-repeat;
  opacity: .22;
  filter: blur(2px);
}

/* Mise en page */
.wrap {
  max-width: 1150px;
  margin: 0 auto;
  padding: 38px;
  box-sizing: border-box;
}

/* Titres façon Vista */
.title {
  font-weight: 600;
  margin: 0 0 14px;
  color: #003e73;
  text-shadow: 0 2px 0 rgba(255,255,255,.7);
}

/* Grille */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--gap);
}

/* VRAIES CARTES FRUTIGER AERO */
.card {
  position: relative;
  border-radius: var(--radius);
  overflow:hidden;
  min-height: 180px;
  border: 1px solid rgba(255,255,255,0.8);

  background: linear-gradient(
    135deg,
    var(--aero-white) 0%,
    rgba(255,255,255,.75) 40%,
    var(--aero-glass) 100%
  );
  box-shadow:
    var(--shadow-dark),
    inset 0 0 20px rgba(255,255,255,0.7);

  cursor: pointer;
  transition: .18s ease-out;
  backdrop-filter: blur(4px);
}

/* Reflet glossy typique Web 2.0 */
.card::before {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:45%;
  background:linear-gradient(
    rgba(255,255,255,.85),
    rgba(255,255,255,.1)
  );
  pointer-events:none;
}

.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow:
    0 12px 26px rgba(0,0,0,.5),
    inset 0 0 26px rgba(255,255,255,.92);
  border-color: #7befff;
}

.card img {
  width:100%; height:100%;
  object-fit:cover;
}

/* READER : FENÊTRE AERO SUREXPLOSÉE */
.reader {
  position:relative;
  min-height:360px;
  border-radius: var(--radius);
  padding:40px;
  border:1px solid #dff8ff;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.9),
    rgba(180,230,255,.8)
  );
  box-shadow:
    0 0 0 2px rgba(0,140,255,.6),
    0 18px 36px rgba(0,0,0,.55);
  animation:fadeIn .32s ease-out;
}

.reader::after {
  content:"";
  position:absolute; inset:0;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.48),
    rgba(255,255,255,0)
  );
  pointer-events:none;
}

.reader .content {
  font-size: 17px;
  line-height: 1.6;
  color: #00325f;
  text-shadow: 0 1px 0 rgba(255,255,255,.8);
}

/* Anim */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(12px); }
  to { opacity:1; transform:translateY(0); }
}

</style>


</head>
<body>

  <div class="wrap">

     data-text="System for Writing: How an Unconventional Approach to Note-Making Can Help You Capture Ideas & Think de Bob Doto présente une vision très large et cohérente de l’écriture en montrant que celle-ci n’est pas simplement un acte de produire du texte, mais un système complet de pensée. Écrire commence par capter des idées, se poursuit en les transformant en notes, puis en les reliant pour créer un réseau dynamique qui nourrit ensuite la rédaction. L’auteur insiste sur le fait que lire, penser, noter et écrire forment une boucle continue, où chaque étape enrichit les autres. Le zettelkasten se trouve au cœur de ce processus : présenté non comme un outil de rangement, mais comme un dispositif vivant destiné à faire émerger des idées, à faire mûrir la pensée, et à aider l’auteur à développer des projets d’écriture de manière organique.\n \n Au centre de ce système se trouvent trois types de notes. Les notes fugitives sont des captures rapides qui évitent de perdre une idée ou une intuition. Les notes de référence extraient des éléments de lectures ou de contenus, mais sans chercher à tout résumer : l’important est de retenir ce qui résonne, même de manière surprenante. Les notes principales, elles, constituent le véritable moteur intellectuel : chacune contient une seule idée formulée avec clarté, reliée à au moins une autre note, et intentionnellement reformulée dans les mots de l’auteur. L’objectif n’est pas de stocker des informations, mais d’engager sa propre pensée et de bâtir un réseau de concepts interconnectés. Ce réseau n’a rien de hiérarchique : les identifiants ne servent qu’à localiser les notes, et non à structurer une classification. Les liens entre notes contribuent à faire émerger des séquences, des grappes d’idées et des zones révélant l’évolution d’un thème.\n \n Le livre met en garde contre une mauvaise utilisation du zettelkasten : croire qu’il peut écrire à la place de l’auteur conduit à des textes incohérents ou désincarnés. Le rôle de la boîte n’est pas de générer automatiquement du contenu, mais de fournir un matériau intellectuel riche qui doit ensuite être réinterprété et reconstruit dans le cadre d’un projet d’écriture. C’est pour cela que l’auteur propose une méthode claire pour transformer le réseau de notes en un texte structuré. Il décrit un processus en plusieurs étapes : vider spontanément ses idées dans un premier plan, développer ces blocs en approfondissant chaque section, découper ce plan en chapitres ou parties cohérentes, puis naviguer constamment entre notes, plan et rédaction. L’écriture devient un aller-retour permanent, où le texte se clarifie au fur et à mesure, porté par la densité croissante des idées.\n \n L’organisation du travail d’écriture occupe également une place importante. L’auteur propose des stratégies pour avancer régulièrement : définir des projets avec des étapes claires, attribuer des dates d’action précises, consigner quotidiennement l’avancement, et maintenir un journal qui documente le processus créatif. Ce suivi renforce la continuité du travail et évite la dispersion. L’ensemble du système vise à inscrire l’auteur dans un cycle créatif plus vaste : lire nourrit l’esprit, les notes transforment la lecture en pensée personnelle, l’écriture matérialise cette pensée, et être lu relance à son tour la dynamique. L’objectif n’est donc pas seulement de produire plus de texte, mais d’entrer dans une relation vivante avec les idées et avec l’expression de soi.\n \n L’ouvrage propose enfin une série de clarifications essentielles : un zettelkasten n’est pas un second cerveau et ne doit pas contenir toute sa vie, mais seulement ce qui soutient la pensée. Il n’est pas nécessaire d’accumuler des milliers de notes : la qualité du travail est déterminée par la manière dont on interagit avec elles, pas par leur nombre. Il n’est pas utile non plus de faire preuve d’originalité à chaque note : c’est la structure globale, les liens et les résonances qui créent une véritable nouveauté intellectuelle. De même, il ne sert à rien de convertir massivement de vieilles notes : mieux vaut commencer frais et laisser un nouveau réseau se former sur la base des besoins de pensée actuels. Dans l’ensemble, le livre propose une vision profonde, méthodique et libératrice de l’écriture, conçue comme un processus continu où capturer, comprendre, relier et exprimer ses idées deviennent les fondations d’une pratique créative durable">

  <script>
    const container = document.getElementById('container');

    function formatTextLiteral(str){
      if(!str) return '';
      let s = str.replace(/\\n\s*\\n/g, '<br><br>');
      s = s.replace(/\\n/g, '<br>');
      return s;
    }

    container.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if(!card) return;

      const raw = card.getAttribute('data-text') || '';
      const html = formatTextLiteral(raw);

      container.innerHTML = `
        <div class="reader">
          <div class="content">${html}</div>
        </div>
      `;
      document.body.style.background = '#ffffff';
      window.scrollTo({top:0,behavior:'smooth'});
    });
  </script>
