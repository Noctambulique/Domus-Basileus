{ title: 'Bandit Ã  Bras Multiple', text: 'Lâ€™expÃ©rience de John C. Wright illustre la difficultÃ© de modifier une croyance une fois quâ€™elle est ancrÃ©e. Il met en place une machine avec des boutons oÃ¹ les sujets doivent maximiser leur score, mais les rÃ©compenses sont attribuÃ©es de maniÃ¨re totalement arbitraire. MalgrÃ© cela, les participants dÃ©veloppent des thÃ©ories illusoires sur la bonne mÃ©thode Ã  suivre. MÃªme aprÃ¨s quâ€™on leur rÃ©vÃ¨le lâ€™arbitraire du systÃ¨me, beaucoup refusent dâ€™y croire. Lâ€™expÃ©rience dÃ©montre ainsi un biais cognitif universel : lorsquâ€™une solution a Ã©tÃ© trouvÃ©e au prix dâ€™un effort significatif, il est plus facile de tordre la rÃ©alitÃ© pour la justifier que de lâ€™abandonner.\n \n Lâ€™expÃ©rience de Wright est structurÃ©e en plusieurs phases qui mettent en lumiÃ¨re la maniÃ¨re dont les croyances se forment et rÃ©sistent au changement :  \n \n 1.   Phase initiale (groupes 1 Ã  10, soit 250 essais) :    \n    - Les sujets reÃ§oivent des rÃ©compenses de maniÃ¨re alÃ©atoire mais avec un certain taux de succÃ¨s (par exemple, 50 %).  \n    - Ils tentent alors dâ€™identifier des schÃ©mas, dÃ©veloppant des thÃ©ories plus ou moins complexes sur la bonne faÃ§on de presser les boutons.  \n    - Lâ€™incertitude et lâ€™apprentissage progressif favorisent la formation de croyances erronÃ©es sur le fonctionnement de la machine.  \n \n 2.   Phase de rupture (groupes 11 et 12, soit 50 essais) :    \n    - Subitement, aucune action ne produit de rÃ©compense.  \n    - Cette phase provoque de la frustration et pousse certains sujets Ã  abandonner.  \n    - Ceux qui persistent remettent en question leurs stratÃ©gies et tentent dâ€™en Ã©laborer de nouvelles.  \n \n 3.   Phase de renforcement trompeur (groupe 13, soit 25 essais) :    \n    - Soudainement, chaque tentative est rÃ©compensÃ©e.  \n    - Les sujets croient alors avoir enfin trouvÃ© la bonne mÃ©thode et renforcent leur illusion dâ€™un systÃ¨me logique sous-jacent.  \n    - L { title: 'Kaczynski', text: 'Lâ€™empereur Hirohito, par exemple, au lieu de se rÃ©fugier dans un hÃ©donisme dÃ©cadent, sâ€™est intÃ©ressÃ© Ã  la biologie marine, domaine oÃ¹ il se distingua. Quand les gens peuvent satisfaire sans efforts leurs besoins physiques, ils sâ€™inventent souvent des objectifs artificiels, auxquels ils consacrent la mÃªme Ã©nergie, avec le mÃªme investissement Ã©motionnel que sâ€™il sâ€™agissait dâ€™assurer leur survie. Les aristocrates de lâ€™Empire romain avaient ainsi des ambitions littÃ©raires ; de nombreux aristocrates ont consacrÃ© beaucoup de temps et dâ€™Ã©nergie Ã  chasser, alors quâ€™ils ne manquaient certainement pas de\n nourriture ; dâ€™autres rivalisaient dans lâ€™Ã©talage de leurs richesses ; et\n quelques-uns, comme Hirohito, se sont tournÃ©s vers la science.\n \n Nous divisons les aspirations humaines en trois catÃ©gories : \n 1) celles qui peuvent Ãªtre satisfaites Ã  lâ€™aide dâ€™un effort minime ; \n 2) celles qui peuvent Ãªtre satisfaites, mais au prix dâ€™efforts sÃ©rieux ; \n 3) celles qui sont impossibles Ã  satisfaire, quels que soient les efforts fournis.\n \n Lâ€™auto-accomplissement est le processus qui consiste Ã  satisfaire les aspirations de la deuxiÃ¨me catÃ©gorie. Quant Ã  celles de la troisiÃ¨me, plus elles sont nombreuses, plus sont frÃ©quents la frustration, la colÃ¨re, le dÃ©faitisme, la dÃ©pression, etc.\n \n Dans la sociÃ©tÃ© industrielle moderne, la satisfaction des besoins\n matÃ©riels ne requiert quâ€™un minimum dâ€™efforts. Il suffit de suivre une\n formation qui dispense un petit savoir-faire technique, puis dâ€™arriver Ã \n lâ€™heure au travail et de dÃ©ployer le peu dâ€™effort nÃ©cessaire pour\n conserver ce travail. \n \n Les gens Ã©prouvent de nombreux dÃ©sirs passagers ou des impulsions qui sont automatiquement frustrÃ©s dans la vie moderne, et qui font donc partie de la troisiÃ¨me catÃ©gorie. On peut se mettre en colÃ¨re, mais la sociÃ©tÃ© nâ€™autorise pas la bagarre. Dans beaucoup de situati { title: 'Le Grand jeu', text: 'SynthÃ¨se mÃ©taphysique inde bouddhisme & poÃ¨te maudis\n \n Reims \n \n RÃ©nÃ© Daumal \n Roger Gilbert Lecompte\n Roger Vailland\n Robert Meyrat\n \n Ils se rencontrent Ã  14 15 ans au lycÃ©e Ã  Reims, bons Ã©lÃ¨ves trÃ¨s Ã©rudits mais dissipÃ©s, veulent tester des trucs, dÃ©testent l autoritÃ©. Testent des drogues, veulent se retrouver dans les rÃªves. Ils font des experiences de mort imminente. \n \n Le grand jeu sera fondÃ© par Daumal, Lecompte et Vailland, et autres. Ils fondent le grand jeu. Le but est de rencontrer la vÃ©ritÃ©, comprendre le monde, l art, \n \n Lecompte se drogue, se retire du monde, la vie est une dÃ©gradation, l avant naitre est le supÃ©rieur. \n \n Daumal veut vivre dans ce monde. Il refuse la dÃ©gradation, les addictions.\n \n numero  1 :\n \n Lâ€™abandon des cadres moraux et sociaux. La nÃ©cessitÃ© dâ€™une Â« Ã©thique nouvelle Â» fondÃ©e sur une rÃ©volution intÃ©rieure.\n \n  Â« Table rase : tout est vrai, â€“ il nâ€™y a plus rien. Â»â€‹. La rÃ©volte radicale ne consiste pas seulement Ã  sâ€™opposer Ã  lâ€™ordre Ã©tabli, mais Ã  dÃ©construire toute illusion, y compris celles crÃ©Ã©es par lâ€™esprit humain. \n \n Ils prÃ´nent une libertÃ© absolue, dÃ©connectÃ©e de tout but. Lâ€™idÃ©e de libertÃ©, selon RenÃ© Daumal, repose sur une nÃ©gation absolue des motivations extÃ©rieures et intÃ©rieures. Lâ€™homme libre, tel quâ€™il le conÃ§oit, refuse dâ€™agir sous lâ€™influence du dÃ©sir, de la raison ou dâ€™un but prÃ©cis. Il atteint une conscience supÃ©rieure.\n \n Cette quÃªte de la libertÃ© absolue conduit paradoxalement Ã  une dissolution de lâ€™esprit de rÃ©volte. DÃ¨s quâ€™un individu dÃ©couvre une nouvelle voie intÃ©rieure, il se dÃ©tache du monde, le trouvant indiffÃ©rent et dÃ©pourvu de sens. Il rÃ©alise Ã©galement que toute opposition Ã  une loi reste une maniÃ¨re dâ€™y Ãªtre assujetti : agir systÃ©matiquement contre un dÃ©sir, câ€™est encore lui obÃ©ir\n \n La libertÃ© sans espoir dÃ©crite par Daumal est { title: 'PrÃ©cis de dÃ©composition', text: 'Toute expÃ©rience capitale est nÃ©faste : les couches de lâ€™existence manquent dâ€™Ã©paisseur ; celui qui les fouille, archÃ©ologue du cÅ“ur et de lâ€™Ãªtre, se trouve, au bout de ses recherches, devant des profondeurs vides. Il regrettera en vain la parure des apparences. Câ€™est ainsi que les MystÃ¨res antiques, rÃ©vÃ©lations prÃ©tendues des secrets ultimes, ne nous ont rien lÃ©guÃ© en fait de connaissance. Les initiÃ©s sans doute Ã©taient tenus de nâ€™en rien transmettre ; il est cependant inconcevable que dans le nombre il ne se soit trouvÃ© un seul bavard ; quoi de plus contraire Ã  la nature humaine quâ€™une telle obstination dans le secret ? Câ€™est que des secrets, il nâ€™y en avait point ; il y avait des rites et des frissons. Les voiles Ã©cartÃ©s, que pouvaient-ils dÃ©couvrir sinon des abÃ®mes sans consÃ©quence ? Il nâ€™y a dâ€™initiation quâ€™au nÃ©ant â€“ et au ridicule dâ€™Ãªtre vivant.\n \n -\n \n Câ€™est lâ€™impossibilitÃ© de pleurer qui entretient en nous le goÃ»t des choses, et les fait exister encore : elle nous empÃªche dâ€™en Ã©puiser la saveur et de nous en dÃ©tourner. Quand, sur tant de routes et de rivages, nos yeux refusaient de se noyer en eux-mÃªmes, ils prÃ©servaient par leur sÃ©cheresse lâ€™objet qui les Ã©merveillait. Nos larmes gaspillent la nature, comme nos transes, Dieuâ€¦ Mais Ã  la fin, elles nous gaspillent nous-mÃªmes. Car nous ne sommes que par le refus de donner libre cours Ã  nos dÃ©sirs suprÃªmes : les choses qui entrent dans la sphÃ¨re de notre admiration ou de notre tristessenâ€™y demeurent que parce que nous ne les avons ni sacrifiÃ©es ni bÃ©nies de nos adieux liquides. â€¦ Et câ€™est ainsi quâ€™aprÃ¨s chaque nuit, nous retrouvant en face dâ€™un jour nouveau, lâ€™irrÃ©alisable nÃ©cessitÃ© de le combler nous transporte dâ€™effroi ; et, dÃ©paysÃ©s dans la lumiÃ¨re, comme si le monde venait de sâ€™Ã©branler, dâ€™inventer son Astre, nous fuyons les larmes â€“ dont une seule suffira { title: 'Quantified Self', text: ' En 1664, Charles 2 dâ€™Angleterre se pesait plusieurs fois par jour pour observer les variations de son corps selon les activitÃ©s : avant et aprÃ¨s avoir dormi, jouÃ© au tennis, dÃ®nÃ©, ou montÃ© Ã  cheval. Il constatait par exemple quâ€™il perdait environ deux livres aprÃ¨s une partie de tennis, avant de regagner ce poids en buvant deux verres de liquide.\n \n Dans un petit carnet, Benjamin Franklin notait chaque jour ses Ã©carts de conduite morale selon un tableau des vertus (tempÃ©rance, sincÃ©ritÃ©, etc.), marquant dâ€™un point noir chaque faute commise.\n \n Parmi les figures marquantes de lâ€™autodocumentation extrÃªme, on peut citer AnaÃ¯s Nin (20 Ã¨me siecle), qui a tenu un journal quotidien pendant soixante-trois ans, faÃ§onnant une Å“uvre immense et introspective Ã  travers laquelle elle a explorÃ© son monde intÃ©rieur et ses relations.\n \n    Ã€ un autre niveau dâ€™obsession, Robert William Shields a rÃ©digÃ©, entre 1972 et 1997, un journal intime estimÃ© Ã  37,5 millions de mots. Pendant cinq ans, il y enregistrait minutieusement, toutes les cinq minutes, des donnÃ©es personnelles : tempÃ©rature corporelle, tension artÃ©rielle, prise de mÃ©dicaments, dÃ©tails physiologiques, rÃªves â€“ au point de ne jamais dormir plus de quatre heures dâ€™affilÃ©e. Une vie entiÃ¨rement mise en Ã©criture, presque en temps rÃ©el.\n \n  Quantified Self Â» (QS) est un mouvement nÃ© en Californie Ã  la fin des annÃ©es 2000 autour de lâ€™automesure des individus Ã  lâ€™aide de technologies numÃ©riques. Ce mouvement prÃ´ne la Â« connaissance de soi par les chiffres Â».\n \n    Sur un registre plus visuel et analytique, Nicholas Felton a crÃ©Ã© une sÃ©rie de Â« Feltron Annual Reports Â», oÃ¹ il quantifie et visualise chaque aspect de son annÃ©e (dÃ©placements, lectures, chansons Ã©coutÃ©es, relations sociales). Ces rapports, sous forme d infographies et de cartes Ã©lÃ©gantes, transforment la vie personnelle en un objet esthÃ©tique et comprÃ { title: 'Ecriture des pensÃ©es', text: 'System for Writing: How an Unconventional Approach to Note-Making Can Help You Capture Ideas & Think de Bob Doto prÃ©sente une vision trÃ¨s large et cohÃ©rente de lâ€™Ã©criture en montrant que celle-ci nâ€™est pas simplement un acte de produire du texte, mais un systÃ¨me complet de pensÃ©e. Ã‰crire commence par capter des idÃ©es, se poursuit en les transformant en notes, puis en les reliant pour crÃ©er un rÃ©seau dynamique qui nourrit ensuite la rÃ©daction. Lâ€™auteur insiste sur le fait que lire, penser, noter et Ã©crire forment une boucle continue, oÃ¹ chaque Ã©tape enrichit les autres. Le zettelkasten se trouve au cÅ“ur de ce processus : prÃ©sentÃ© non comme un outil de rangement, mais comme un dispositif vivant destinÃ© Ã  faire Ã©merger des idÃ©es, Ã  faire mÃ»rir la pensÃ©e, et Ã  aider lâ€™auteur Ã  dÃ©velopper des projets dâ€™Ã©criture de maniÃ¨re organique.\n \n Au centre de ce systÃ¨me se trouvent trois types de notes. Les notes fugitives sont des captures rapides qui Ã©vitent de perdre une idÃ©e ou une intuition. Les notes de rÃ©fÃ©rence extraient des Ã©lÃ©ments de lectures ou de contenus, mais sans chercher Ã  tout rÃ©sumer : lâ€™important est de retenir ce qui rÃ©sonne, mÃªme de maniÃ¨re surprenante. Les notes principales, elles, constituent le vÃ©ritable moteur intellectuel : chacune contient une seule idÃ©e formulÃ©e avec clartÃ©, reliÃ©e Ã  au moins une autre note, et intentionnellement reformulÃ©e dans les mots de lâ€™auteur. Lâ€™objectif nâ€™est pas de stocker des informations, mais dâ€™engager sa propre pensÃ©e et de bÃ¢tir un rÃ©seau de concepts interconnectÃ©s. Ce rÃ©seau nâ€™a rien de hiÃ©rarchique : les identifiants ne servent quâ€™Ã  localiser les notes, et non Ã  structurer une classification. Les liens entre notes contribuent Ã  faire Ã©merger des sÃ©quences, des grappes dâ€™idÃ©es et des zones rÃ©vÃ©lant lâ€™Ã©volution dâ€™un thÃ¨me.\n \n Le livre met en garde contre une mauvaise utilisation du zett const map = document.getElementById("map");
const canvas = document.getElementById("lines");
const ctx = canvas.getContext("2d");
let coords = [];

function resizeCanvas() {
  canvas.width = map.clientWidth;
  canvas.height = map.clientHeight;
}
resizeCanvas();
window.onresize = () => {
  resizeCanvas();
  drawLines();
};

points.forEach(point => {
  const el = document.createElement("div");
  el.className = "point";
  el.textContent = point.title;

  const left = 10 + Math.random() * 80;
  const top = 10 + Math.random() * 80;

  el.style.left = left + "%";
  el.style.top = top + "%";

  coords.push({ el, left, top });

  el.onclick = () => {
    map.style.opacity = "0";

    setTimeout(() => {
      map.style.display = "none";

      const display = document.getElementById("textDisplay");
      display.textContent = point.text.replace(/\\n/g, "\n");
      display.style.display = "block";

      setTimeout(() => {
        display.style.opacity = "1";
      }, 50);

    }, 800);
  };

  map.appendChild(el);
});

/* Traits verts */
function drawLines() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "rgba(0,255,0,0.7)";

  coords.forEach((p1, i) => {
    const x1 = (p1.left / 100) * canvas.width;
    const y1 = (p1.top / 100) * canvas.height;

    for (let j = i + 1; j < coords.length; j++) {
      const p2 = coords[j];
      const x2 = (p2.left / 100) * canvas.width;
      const y2 = (p2.top / 100) * canvas.height;

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
  });
}

drawLines();
